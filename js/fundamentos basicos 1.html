// Función 11// Max/Min/Avg - Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5]).//


function mmavg(a){
    max=0
    min=0
    sum=0
    for (i=0;i<a.length;i++){
        if (a[i]>max){
            max=a[i];
        }
        if (a[i]<min){
            min=a[i];
        }
        sum = sum + a[i];
    }
    avg= sum / a.length;
    return [max,min,avg]
}
console.log(mmavg([2,5,8,-2,-7]))
