<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   
	<title>Pokemon</title>

     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">

        var output = "";
        var src = "";
        $(document).ready(function(){
            for (var i = 1; i <= 72; i++) {
                src = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png'
                output = '<img id='+i+' class="cosa" src="' + src + '">';
                $('.container').append(output);
            }            
        });
            $(document).on("click", ".cosa", function(){

                var myid= $(this).attr("id");
                
                $.get("https://pokeapi.co/api/v2/pokemon/"+myid, function(res){
                    $("#name").html(res.name);   
                      //imagen
                    var img_p = "http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+res.id+".png";
                    console.log("id: "+res.id+" img_p : "+img_p);
                     //imagen
                     $('#pokemonimagen').attr("src",img_p);
                    var types="";

                    $("#type").text(res.types[0].type.name);

                    $("#weight").text(res.weight);

                    $("#height").text(res.height);

                }, "json");          
            });

            
</script>

</body>
<div id="all">
     <div class="container">    
     </div> <!-- fin div container-->
         <div id="right"> 
                    <div id="cuadrito" class="overlay">
                        <h2 id="tittle">Nombre</h2>
                        <h3 id="name">...</h3>

                        </tr>
                        <tr>

                         <td><p id="height">...</p></td>
                        </tr>                                                
                        </table>
                    </div><!-- fin div cuadrito/carta  --> 


                    <div class="video">

                    </div><!-- fin div video-->
                          
        </div><!-- fin div right -->
</div><!-- fin div all -->

</body>
</html>
