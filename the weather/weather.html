<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>The weather</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="weather.css">

        <script type="text/javascript">

        $(document).ready(function() {
                 $("#boton").click(function(){
                 var ciudad = $("#ciudad").val();
                if (ciudad != '') {

                   $.get("http://api.openweathermap.org/data/2.5/weather?q="+ciudad+"&appid=95281832574a0d8e6b9906ce0627cade", function(data){
                     console.log(data.name);
                         var showall= show(data);

                         $("#show").html(showall);

                         function show(data){
                                return "<h5>"+data.name+"</h5>"+"<h5>Tiempo:"+data.weather[0].description+"</h5>"+"<h5>Temperatura:"+data.main.temp+"Â° Celsius</h5>"+"<h5>Humedad relativa del aire:"+data.main.humidity+"%</h5>"+"<h5>Viento:"+data.wind.speed+"km/hora</h5>"                                                             
                 }
            
         }, 'json');
         }
      });   
    });     
 
</script> 
   </head>
<body>

<div id="container">
    <div id="box">
     <h1 class="header">The weather</h1>
            <p>Seleccione su ciudad</p>

         <div><input class="placeholder" type ="text" id="ciudad" placeholder="Introduzca ciudad"></input>
        
         

         <div class="container2">
         <div class="row">
         <div class="col-4">                

            <button id="boton">Buscar</button>
             <div id="show"></div>
             <div>
                 <img src="gif.gif">



             </div>
            </div><!-- <fin de div header>  --> 
        </div><!-- <fin de div box>  --> 

    </body><!-- <fin de div container>  --> 
</html>
